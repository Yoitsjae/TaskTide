<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTide - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/images/logo.png" alt="TaskTide Logo" class="logo">
            <h1>Welcome to TaskTide</h1>
            <form id="login-form">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="../../tasktide-frontend/public/signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
