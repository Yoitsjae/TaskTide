<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTide Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #232f3e, #fcd4d4);
      color: #fff;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .user-info p {
      font-size: 1.2rem;
      margin: 0;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      background: #ff6b6b;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #ff4b4b;
    }

    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #232f3e;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .chatbot:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="user-info">
      <h1>Welcome, John Smith</h1>
      <p>You are a Service Provider</p>
    </div>
    <div class="card-grid">
      <div class="card">
        <h3>Go to Dashboard</h3>
        <p>Manage your tasks and projects.</p>
        <a href="provider-dashboard.html">Open Dashboard</a>
      </div>
      <div class="card">
        <h3>View Profile</h3>
        <p>Edit your information and preferences.</p>
        <a href="provider-profile.html">View Profile</a>
      </div>
    </div>
  </div>

  <div class="chatbot" onclick="openChatbot()">
    <span>ðŸ’¬</span>
  </div>

  <script>
    function openChatbot() {
      alert('Hello! I am your TaskTide chatbot. How can I assist you?');
    }
  </script>
</body>
</html>
