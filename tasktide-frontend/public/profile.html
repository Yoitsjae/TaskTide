<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
        <nav>
            <a href="client-dashboard.html">Dashboard</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="profile-settings">
            <h2>Profile Settings</h2>
            <form id="profileForm" action="/update-profile" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="User123" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="user@example.com" required>
                
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" value="Client" readonly>
                
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
</body>
</html>
